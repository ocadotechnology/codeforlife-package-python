name: Main

on:
  push:
    branches: ["*"] # Run only when push to branches (not tags).
    paths-ignore:
      - "codeforlife/version.py"
      - "**/*.md"
      - ".vscode/**"
      - ".*"
  workflow_dispatch:

jobs:
  # test:
  #   uses: ocadotechnology/codeforlife-workspace/.github/workflows/test-python-code.yaml@main
  #   with:
  #     # Cannot be set with an env var. Value must match in the release job.
  #     python-version: 3.8
  
  test2:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python 3.8 Environment
        uses: ocadotechnology/codeforlife-workspace/.github/actions/python/setup-environment@main
        with:
          python-version: 3.8
          install-args: --dev
      
      - name: ğŸ§ª Test Code Units
        run: pipenv run pytest -n=auto -c=./pyproject.toml .
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ocadotechnology/codeforlife-package-python
          codecov_yml_path: ./codecov.yml

  release:
    concurrency: release
    runs-on: ubuntu-latest
    # needs: [test]
    if: github.ref_name == 'main'
    env:
      # Value must match in the test job.
      PYTHON_VERSION: 3.8
    steps:
      - name: ğŸ›« Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CFL_BOT_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ›  Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install python-semantic-release~=7.33

      - name: ğŸ¤– Set up cfl-bot as Git User
        uses: ocadotechnology/codeforlife-workspace/.github/actions/git/setup-bot@main

      - name: ğŸš€ Publish Semantic Release
        env:
          GH_TOKEN: ${{ secrets.CFL_BOT_GITHUB_TOKEN }}
        run: semantic-release publish --verbosity=INFO
